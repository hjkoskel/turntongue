    <script>
        function kaanna(suunta) {            
            var sourceLang = document.getElementById("selectSourceLang").value;
            var targetLang = document.getElementById("selectTargetLang").value;

            var inputText = "" 
            if(suunta){
                inputText=document.getElementById("sourceText").value;
            }else{
                inputText=document.getElementById("targetText").value;
                //xch
                let a=targetLang
                targetLang=sourceLang
                sourceLang=a
            }

            var url = 'http://localhost:8000/translate?source=' + sourceLang + '&target=' + targetLang;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: inputText,
            })
            .then(response => response.text())
            .then(data => {
                if(suunta){
                    document.getElementById("targetText").value = data;
                }else{
                    document.getElementById("sourceText").value = data;
                }
            })
            .catch(error => console.error('Error:', error));
            
        }
    </script>
